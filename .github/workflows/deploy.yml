name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - uses: actions/checkout@v4

      # 2. 자바 23 세팅
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      # 3. Gradle 권한 및 빌드
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. 도커 설정 및 배포 (★여기가 핵심 변경!)
      # 명령어를 직접 치지 않고, 공식 도구를 사용해 에러를 원천 차단함

      # 4-1. Buildx 설치
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4-2. 도커 로그인 (echo 명령어가 아닌 공식 도구 사용)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4-3. 빌드 및 푸시 (명령어 대신 옵션으로 입력 -> 점(.) 누락 에러 100% 방지)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/studycafe-app:latest
          platforms: linux/amd64

      # 5. AWS EC2에 접속하여 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 최신 이미지 받기
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/studycafe-app:latest
            
            # 기존 서버 정리
            sudo docker stop studycafe-server || true
            sudo docker rm studycafe-server || true
            
            # 안 쓰는 이미지 정리 (미리 정리해서 용량 확보)
            sudo docker image prune -f
            
            # 새 서버 실행
            sudo docker run -d --name studycafe-server \
              --network="host" \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              ${{ secrets.DOCKER_USERNAME }}/studycafe-app:latest