name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v4

      # 2. JDK 23 설정 (★수정됨: 17 -> 23)
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      # 3. Gradle 권한 부여 및 빌드
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # 테스트 제외하고 빌드
        run: ./gradlew clean build -x test

      # 4. Docker 이미지 빌드 및 푸시
      - name: Build & Push Docker Image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/studycafe-app .
          docker push ${{ secrets.DOCKER_USERNAME }}/studycafe-app

      # 5. AWS EC2에 접속하여 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 최신 이미지 받기
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/studycafe-app
            
            # 기존 서버 멈추고 삭제 (없으면 에러 무시)
            sudo docker stop studycafe-server || true
            sudo docker rm studycafe-server || true
            
            # 새 서버 실행
            # --network="host" 덕분에 -p 8080:8080 없어도 되고, DB 접속도 localhost로 가능!
            sudo docker run -d --name studycafe-server \
              --network="host" \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              ${{ secrets.DOCKER_USERNAME }}/studycafe-app
            
            # 안 쓰는 이미지 정리 (용량 확보)
            sudo docker image prune -f